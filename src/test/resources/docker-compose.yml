version: '2.1'
services:
  postgres:
    container_name: postgres-response-operations-it
    image: postgres:13
    command: ["-c", "shared_buffers=256MB", "-c", "max_connections=500"]
    ports:
      - "16432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  case-processor:
    container_name: case-processor-response-operations-it
    image: eu.gcr.io/ssdc-rm-ci/rm/ssdc-rm-caseprocessor
    external_links:
      - postgres-response-operations-it
      - pubsub-emulator-response-operations-it
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-response-operations-it:5432/postgres?sslmode=disable
      - CASEREFGENERATORKEY=6+VLkvz5XYkF7vFLVX7FDnfxavQ7M+iY
      - SPRING_CLOUD_GCP_PUBSUB_EMULATOR_HOST=localhost:18538
      - SPRING_CLOUD_GCP_PUBSUB_PROJECT_ID=project
    healthcheck:
      test: [ "CMD", "find", "/tmp/case-processor-healthy", "-mmin", "-1" ]
      interval: 10s
      timeout: 10s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy

  pubsub-emulator:
    container_name: pubsub-emulator-response-operations-it
    image: eu.gcr.io/ssdc-rm-ci/rm/gcloud-pubsub-emulator:latest
    ports:
      - "18538:8538"

  setup-pubsub-emulator:
    image: eu.gcr.io/ssdc-rm-ci/rm/gcloud-pubsub-emulator:latest
    environment:
      - PUBSUB_SETUP_HOST=pubsub-emulator:8538
    volumes:
      - ./setup_pubsub.sh:/setup_pubsub.sh
    depends_on:
      - pubsub-emulator
    entrypoint: sh -c "/setup_pubsub.sh"

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      case-processor:
        condition: service_healthy
